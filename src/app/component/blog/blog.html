   <span class="inputs">
                <button type="button" id="2" class="btn1" data-bs-toggle="modal"
                data-bs-target="#addbook" >
                Add product
            </button>

                <div class="modal fade" id="addbook" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="product-detail">
                            <div>
                                <label>Product Name</label><br>
                                <input type="text" placeholder="Type product name" class="product-input"> 
                            </div>
                            
    
                            <div>
                                <label>Category</label><br>
                                <select name="" id="" class="product-input">
                                    <option value="1" class="option-category">Select category</option> 
                                </select>
                            </div>
                           
                            <div>
                                <label>Brand</label><br>
                                <input type="text" placeholder="Product brand" class="product-input"><br>
                            </div>
                           
                            <div>
                                <label>Price</label><br>
                                <input type="text" placeholder="$2999" class="product-input"><br>
                            </div>
                            
                        </div>
                        

                        <div class="item-content">
                            <div>
                                <label>Item weight</label><br>
                                <input type="text" placeholder="12" class="item-input">
    
                            </div>
                           
                            <div>
                                <label>Length (cm)</label><br>
                                <input type="text" placeholder="105" class="item-input">
                            </div>
                           

                            <div>
                                <label>Breadth (cm)</label><br>
                                <input type="text" placeholder="15" class="item-input">
                            </div>
                           

                            <div>
                                <label>Width (cm)</label><br>
                                <input type="text" placeholder="23" class="item-input">
                            </div>
                           
                        </div>

                        <div class="description">
                            <label>Description</label> <br>
                            <textarea class="text-content" cols="60" rows="5" placeholder="Write product description here">

                            </textarea>
                        </div>
                        <div class="checkbox-content">
                            <div>
                                <input type="checkbox" class="check-content" >
                                <label>In-store only</label>
                            </div>
                         

                         <div>
                            <input type="checkbox" class="check-content">
                            <label>Online selling only</label>
                         </div>
                         

                         <div>
                            <input type="checkbox" class="check-content">
                            <label>Both in-store and online</label>
                         </div>
                        
                        </div>

                        <div class="images-content">
                            <label>Product images</label><br>
                            <input type="file" class="image-container" placeholder="click to upload SVG,PNG,JPG,or GIF(MAX.800*400px)">
                        </div>

                        <div >
                            <button class="btn-content">Add product</button>
                            <button   data-bs-dismiss="modal"
                            aria-label="Close">Discard</button>
                        </div>
 
                    </div>
                </div>
            </div>
        </div>
</div>
